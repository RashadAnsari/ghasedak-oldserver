syntax = "proto3";

package ir.sndu.server.rpc;

import "api/peer.proto";
import "api/users.proto";

service UserService {
    rpc LoadFullUsers(RequestLoadFullUsers) returns (ResponseLoadFullUsers) {}
}

message RequestLoadFullUsers{
    repeated ApiUserOutPeer userPeers = 1;
    string token = 2;
}

message ResponseLoadFullUsers{
    repeated ApiUser fullUsers = 1;
}
