server-name: "elitem-server"

akka.extensions += "akka.cluster.ddata.DistributedData"

akka {
  loglevel: "DEBUG"
  loggers: ["akka.event.slf4j.Slf4jLogger"]
  actor {
    provider: "akka.cluster.ClusterActorRefProvider"
  }
  remote {
    netty.tcp {
      hostname: "0.0.0.0"
      port: 2552
    }
  }
  cluster {
    seed-nodes: []
  }
}