syntax = "proto3";

package im.ghasedak.api;

option java_package = "im.ghasedak.api.auth";
option java_multiple_files = true;

option (scalapb.options) = {
  flat_package: true
};

import "scalapb/scalapb.proto";

import "api/user.proto";

message ApiAuth {
    string token = 1;
    ApiUser user = 2;
}