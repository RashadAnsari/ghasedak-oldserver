syntax = "proto3";

package im.ghasedak.api;

option java_package = "im.ghasedak.api.contact";
option java_multiple_files = true;
option (scalapb.options) = {
  flat_package: true
};

import "scalapb/scalapb.proto";
import "google/protobuf/wrappers.proto";

enum ApiContactType {
    PHONE = 0;
    EMAIL = 1;
}

message ApiContactInfo {
    ApiContactType contact_type = 1;
    google.protobuf.Int64Value phone_number = 2;
    google.protobuf.StringValue email = 3;
}