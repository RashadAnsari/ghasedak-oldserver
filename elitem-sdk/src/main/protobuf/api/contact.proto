syntax = "proto3";

option java_package = "im.ghasedak.api.contact";
option java_multiple_files = true;

option (scalapb.options) = {
  flat_package: true
};

import "scalapb/scalapb.proto";

import "google/protobuf/wrappers.proto";

message ApiContactRecord {
    oneof contact {
        int64 phone_number = 1;
        string email = 2;
        string nickname = 3;
    }
}