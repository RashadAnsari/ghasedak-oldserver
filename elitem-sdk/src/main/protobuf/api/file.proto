syntax = "proto3";

package ir.sndu;

option java_package = "ir.sndu.api";

message FileLocation {
    int64 file_id = 1;
    int64 access_hash = 2;
}

message AvatarImage {
    FileLocation file_location = 1;
    int32 width = 2;
    int32 height = 3;
    int64 file_size = 4;
}

message Avatar {
    AvatarImage smallImage = 1;
    AvatarImage largeImage = 2;
    AvatarImage fullImage = 3;
}