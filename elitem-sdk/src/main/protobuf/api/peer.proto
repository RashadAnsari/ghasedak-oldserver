syntax = "proto3";

option java_package = "im.ghasedak.api.peer";
option java_multiple_files = true;

option (scalapb.options) = {
  flat_package: true
};

import "scalapb/scalapb.proto";

enum ApiPeerType {
    UNKNOWN = 0;
    PRIVATE = 1;
    GROUP = 2;
}

message ApiPeer {
    ApiPeerType type = 1;
    int32 id = 2;
}

