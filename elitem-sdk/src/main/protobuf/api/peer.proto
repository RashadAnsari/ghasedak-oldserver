syntax = "proto3";

package im.ghasedak.api;

option java_package = "im.ghasedak.api.peer";
option java_multiple_files = true;
option (scalapb.options) = {
  flat_package: true
};

import "scalapb/scalapb.proto";

enum ApiPeerType {
    ApiPeerType_UNKNOWN = 0;
    ApiPeerType_PRIVATE = 1;
    ApiPeerType_GROUP = 2;
}

message ApiPeer {
    ApiPeerType type = 1;
    int32 id = 2;
}

