syntax = "proto3";

package ir.sndu.api;

option java_package = "ir.sndu.api.peer";
option java_multiple_files = true;
option (scalapb.options) = {
  flat_package: true
};

import "scalapb/scalapb.proto";

enum ApiPeerType {
    PEER_TYPE_UNKNOWN = 0;
    PRIVATE = 1;
    GROUP = 2;
}

message ApiPeer {
    ApiPeerType type = 1;
    int32 id = 2;
}

