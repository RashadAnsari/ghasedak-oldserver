syntax = "proto3";

package ir.sndu.api;

import "scalapb/scalapb.proto";

option java_package = "ir.sndu.api.peer";
option java_multiple_files = true;
option (scalapb.options) = {
  flat_package: true
};

enum ApiPeerType {
    PeerType_Unknown = 0;
    Private = 1;
    Group = 2;
}

message ApiPeer {
    ApiPeerType type = 1;
    int32 id = 2;
}

