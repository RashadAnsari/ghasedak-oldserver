syntax = "proto3";

package im.ghasedak.api;

option java_package = "im.ghasedak.api.sequence";
option java_multiple_files = true;

option (scalapb.options) = {
  flat_package: true
};

import "scalapb/scalapb.proto";

message WeakUpdateContainer {
    oneof weak {
        UpdateWeakPong pong = 1;
    }
}

message UpdateContainer {
    oneof update {
        UpdatePong pong = 1;
    }
}

message UpdatePong {
}

message UpdateWeakPong {
}