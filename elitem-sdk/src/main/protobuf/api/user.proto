syntax = "proto3";

package im.ghasedak.api;

option java_package = "im.ghasedak.api.user";
option java_multiple_files = true;
option (scalapb.options) = {
  flat_package: true
};

import "scalapb/scalapb.proto";
import "google/protobuf/wrappers.proto";

message ApiUser {
    int32 id = 1;
    string name = 2;
    google.protobuf.StringValue local_name = 3;
    google.protobuf.StringValue nickname = 4;
    google.protobuf.StringValue about = 5;
    google.protobuf.Int64Value phone_number = 6;
}