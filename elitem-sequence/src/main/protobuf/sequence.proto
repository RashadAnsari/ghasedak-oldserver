syntax = "proto3";

package im.ghasedak.api;

option java_package = "im.ghasedak.sequence";
option java_multiple_files = true;

option (scalapb.options) = {
  flat_package: true
};

import "scalapb/scalapb.proto";

import "api/sequence.proto";

message UpdateMapping {
    UpdateContainer default = 1;
    map<string, UpdateContainer> custom = 2;
}