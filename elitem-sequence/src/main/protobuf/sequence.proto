syntax = "proto3";

option java_package = "im.ghasedak.sequence";
option java_multiple_files = true;

option (scalapb.options) = {
  flat_package: true
};

import "scalapb/scalapb.proto";

import "api/sequence.proto";

message UpdateMapping {
    ApiUpdateContainer default = 1;
    map<string, ApiUpdateContainer> custom = 2;
}