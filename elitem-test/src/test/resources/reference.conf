services {
  postgresql {
    migration {
      enable: true
    }
    dataSourceClass = "slick.jdbc.DatabaseUrlDataSource"
    properties {
      driver = "org.postgresql.Driver"
      url = "jdbc:postgresql://127.0.0.1:5432/postgrestest"
      user = "postgres"
      password = "postgres"
    }
  }
}

module {
  auth {
    test-phone-number {
      enable: true
      prefix: "9811"
    }
  }
}